<div class="gallery">
    <div class="gallery-about">
      <h5 class="w-black">About our shoes</h5>
      <h1>
        <span>New, Improved Design </span><br>
        <span>and Performance</span>
      </h1>
      <p>
        <span>New Design 95S Stripes Casual Running Shoes for men Black white Red</span><br>
        <span>Khaki mens Walking Boots Outdoor Sneakers 5-11bj8</span>
      </p>
    </div>
    <ngx-slick-carousel class="carousel" 
      #slickModal="slick-carousel" 
      [config]="slideConfig" 
      (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)"
      (afterChange)="afterChange($event)"
      (beforeChange)="beforeChange($event)">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <img src="{{ slide.img }}" alt="" width="100%">
      </div>
    </ngx-slick-carousel>
  </div>
